<h1>Reports</h1>

<md-list>
	<md-subheader class="md-no-sticky">Hours Logged</md-subheader>
	<md-list-item class="md-3-line" ng-repeat="report in reports">
		<div class="md-list-item-text" layout="column">
			<h3>Project: <strong>{{report.project}}</strong></h3>
			<h4>Hours: <strong>{{report.hours}}</strong></h4>
			<p>Date: <strong>{{report.date}}</strong></p>
		</div>
		<md-divider ></md-divider>
	</md-list-item>
</md-list>
