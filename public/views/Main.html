<h2>LetÂ´s track some hours</h2>
<label>Projects :</label>
<md-select ng-model="project" aria-label="asd">
	<md-option ng-repeat="project in projects" value="{{project.name}}">
		{{project.name}}
	</md-option>
</md-select>
<md-input-container class="md-block" flex-gt-sm>
	<label>Hours :</label>
	<input ng-model="hours" type="number" step="0.25">
</md-input-container>
<label>Date :</label>
<br>
	<md-datepicker ng-model="date" md-placeholder="Enter date" md-min-date="minDate" md-max-date="maxDate"></md-datepicker>
<md-button class="md-raised md-primary" ng-click="logHours()">Log Hours</md-button>
